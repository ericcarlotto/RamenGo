<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles_confirmation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <section class="left-section">
            <img src="src/assets/Confirmation_bg.svg" alt="Background Image" class="background-image">
            <img src="src/assets/Confirmation_bg_text_go.svg" alt="Small Image" class="small-image">
            <img src="" alt="Confirmation Image" class="confirmation-image">
            <h1 class="your-order">Your Order:</h1>
            <p class="order-details"></p>
        </section>
        <section class="right-section">
            <div class="preparation">
                <div class="preparation-images">
                    <img src="src/assets/Man.svg" alt="Preparation Image 1" class="preparation-image-1">
                    <img src="src/assets/Japonese.svg" alt="Preparation Image 2" class="preparation-image-2">
                </div>
                <p class="preparation-text-1">Your order is being prepared.</p>
                <p class="preparation-text-2">Hold on, when you least expect you will be eating your r√°men.</p>
                <a href="/RamenGo" class="back-button">
                    <span class="button-text">PLACE NEW ORDER</span>
                    <img src="src/assets/FlechaDireita.svg" alt="Seta" class="arrow-icon">
                </a>
            </div>
        </section>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
